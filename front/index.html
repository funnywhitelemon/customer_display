<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/vue.js"></script>
    <title>Дисплей покупателя</title>
</head>
<body>
    <div id="app">
        <div class="wrapper">
            <div class="empty">
                <button v-on:click="updCustomerInfo">обновить </button>
            </div>
            <div class="receipt">
            <h1>Добро пожаловать</h1>
             <ol>
                 <li v-for="good in receipt.goods">
                     <p>{{good.name}}</p>
                     <p>{{good.count}}</p>
                     <p>{{good.price}}</p>
                     <p>{{good.total}}</p>
                 </li>
             </ol>   
            </div>    
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
